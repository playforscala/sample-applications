@(products: List[Product])(implicit flash: Flash, messagesProvider: MessagesProvider, config: play.api.Configuration, lang: Lang)

@main(Messages("application.name")) {

  <dl class="products">
    @for(product <- products) {
      <dt>
          <a href="@controllers.routes.Products.show(product.ean)">
              @product.name
          </a>
      </dt>
      <dd>@product.description</dd>
    }
  </dl>

  <p><a href="@controllers.routes.Products.newProduct()" class="btn">
    <i class="icon-plus"></i> @Messages("products.new.command")</a></p>
}
